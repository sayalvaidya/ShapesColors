<html>
<head>
    <title>Learn Colors</title>
</head>
<body>
    	<div style='position:absolute;z-index:0;left:0;top:0;width:100%;height:100%;background-image:url("../static/images/learn_color.jpg"); background-size: 100%'>
              <div style="float:left; margin-left: 350px; margin-top: 130px;display: inline">
                 {% if img is defined %}
                 <br><br>
                 <figure>
                    <img src="{{url_for('static', filename='images/'+img)}}" width="280" height="280"/>
                     <figcaption >Input Image.</figcaption>
                  </figure>
                {% endif %}

            </div>
             <div  style="float: right;margin-right: 200px;margin-top: 130px;  display: inline;">
                 {% if output is defined %}
                 <br><br>
                 <figure>
                    <img src="{{url_for('static', filename='color_output/'+output)}}" width="280" height="280"/>
                     <figcaption >Output Image.</figcaption>
                  </figure>
                {%endif%}

            </div>
             <audio controls source src="{{ url_for('static',filename='audio/a1.mp3') }}" type="audio/mpeg" autoplay="true" hidden="true" loop="true">
{#          <source src="horse.mp3" type="audio/mpeg">#}

            </audio>
        </div>
</body>
</html>
