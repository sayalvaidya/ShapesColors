<html>
<head>
    <title>Learn Shapes</title>
</head>
<body>
    	<div style='position:absolute;z-index:0;left:0;top:0;width:100%;height:100%;background-image:url("../static/images/learn_shape.jpg"); background-size: 100%'>


            <div style="float:left; margin-left: 350px; margin-top: 130px;display: inline">
                 {% if img is defined %}
                 <br><br>
                 <figure>
                    <img src="{{url_for('static', filename='images/'+img)}}" width="280" height="280"/>
                     <figcaption >Input Image.</figcaption>
                  </figure>
                {% endif %}

            </div>
             <div  style="float: right;margin-right: 200px;margin-top: 130px;  display: inline;">
                 {% if out is defined %}
                 <br><br>
                 <figure>
                    <img src="{{url_for('static', filename='shape_output/'+out)}}" width="280" height="280"/>
                     <figcaption >Output Image.</figcaption>
                  </figure>
                {%endif%}

            </div>

            {% if sound is defined %}
                 <br><br>
                     <audio controls source src="{{ url_for('static',filename='audio/'+sound) }}" type="audio/mpeg" autoplay="true" hidden="true" loop=2>
{#          <source src="horse.mp3" type="audio/mpeg">#}

                    </audio>
                {%endif%}

</body>
</html>
